name: Analyze Images on Pull Request

on:
  pull_request:
    branches:
      - main
    paths:
      - 'images/**'

jobs:
  analyze-images-beta:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Analyze images with Rekognition
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          DYNAMODB_TABLE: ${{ secrets.DYNAMODB_TABLE_BETA }}
          IMAGES_DIR: images
        run: |
          python scripts/analyze_image.py
      
      - name: Comment on PR
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Image analysis complete! Results saved to beta_results table.'
            })
